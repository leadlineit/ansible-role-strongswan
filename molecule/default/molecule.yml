---
dependency:
  name: galaxy
provisioner:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: 5
verifier:
  name: ansible
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
    image: "6nsh/debian:molecule-${MOLECULE_DISTRO:-bullseye}"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
